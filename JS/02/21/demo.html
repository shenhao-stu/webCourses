<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输入输出语句
        // prompt(info) 输入语句
        var age = prompt('please input age:');
        // alert(msg) 弹出警示框
        alert('result is:');
        // console(msg) 控制台输出 给程序员测试使用
        console.log('error');

        // 变量的初始化 (如果只声明不赋值 为undefined)
        // 不要使用name作为变量名
        var age = prompt('please input age:'),
            wage = prompt('please input wage:');
        console.log(age);

        // 数字型
        // 1.八进制 数字前面补0 表示八进制
        // 2.十六进制 数字前面补0x 表示十六进制
        // 3.Number.MAX_VALUE Number.MIN_VALUE
        // 4.Infinity -Infinity NaN(eg:'str'-100)
        // 5.判断是否是非数字 isNaN(x)
        
        // 字符串型
        // 1.字符串引号嵌套 JS可以用单引号嵌套双引号 或者 用双引号嵌套单引号
        var strMsg1 = '我是"123"\t上财人';
        var strMsg2 = "我是'123'\n上财人" ;
        // 2.获取字符串的长度 length
        var strMsg = 'my name is Andy';
        console.log(strMsg.length);
        // 3.字符串的拼接 + 只要有字符串和其他类型相拼接 最终结果都是字符串类型
        console.log('myname' + true); // 最终结果都是字符串 mynametrue



    </script>
