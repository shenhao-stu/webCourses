<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // if
      if (prompt("please input age:") >= 18) {
        alert("You can enter!");
      } else {
        alert("Stop!!");
      }
      // 判断成绩案例
      var score = prompt("please input your score:");
      if (score >= 90) {
        alert("A");
      } else if (score >= 80) {
        alert("B");
      } else if (score >= 70) {
        alert("C");
      } else {
        alert("D");
      }

      // 三元表达式
      var num = 10;
      console.log(num > 5 ? "yes" : "no");

      // switch
      var num = 2
      switch (num) {
        case 1: // 是全等的匹配 num===1
          console.log("1");
          break;
        case 2:
          console.log("2");
          break;
        default:
          console.log("not found");
      }
    </script>
  </head>
  <body></body>
</html>
