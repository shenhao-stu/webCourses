<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time">2022-2-23</div>
    <script>
      // 通过ID获得某个元素
      // 1. 因为我们文档页面从上往下加载,所以先得有标签 所以我们script写到标签的下面
      // 2. get 获得 element 元素 by 通过 驼峰命名法
      // 3. 参数 id是大小写敏感的字符串
      // 4. 返回的是一个元素对象 obj
      var timer = document.getElementById("time");
      console.log(timer); // <div id="time">2019-9-9</div>
      console.log(typeof timer);
      // 5. console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
      console.dir(timer); // div#time
    </script>
    <ul>
      <li>知否知否,应是等你好久11</li>
      <li>知否知否,应是等你好久12</li>
      <li>知否知否,应是等你好久13</li>
      <li>知否知否,应是等你好久14</li>
    </ul>
    <ol id="ol">
      <li>生僻字</li>
      <li>生僻字</li>
      <li>生僻字</li>
      <li>生僻字</li>
    </ol>

    <script>
      // 通过标签名获得某一类元素
      // 1.返回的是 获取过来元素对象的集合 以伪数组的形式存储的
      var lis = document.getElementsByTagName("li");
      console.log(lis); // [li,li,li,li]
      console.log(lis[0]); // <li>知否知否,应是等你好久11</li>
      // 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      // 3. 如果页面中只有一个li 返回的还是伪数组的形式 [li]
      // 4. 如果页面中没有这个元素 返回的是空的伪数组的形式 []
      // 5. element.getElementsByTagName('标签名');父元素必须是指定的单个元素;不可以是伪数组的形式
      // var ol = document.getElementsByTagName('ol'); // [ol]
      // console.log(ol[0].getElementsByTagName('li'));
      var ol = document.getElementById("ol");
      console.log(ol.getElementsByTagName("li"));
    </script>
  </body>
</html>
